<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <!-- 1. Intro Page -->
    <div id="splash-screen">
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="ClassNote Logo" id="app-logo">
    </div>

    <div id="app-container">
        <!-- 2. School Select Page -->
        <div id="school-selection-screen" class="screen animated-screen">
            <header>
                <h2>학교 선택</h2>
            </header>
            <main>
                <input type="text" id="search-input" placeholder="학교 이름 검색...">
                <ul id="school-list"></ul>
            </main>
        </div>

        <!-- 3. Grade/Class Input Page -->
        <div id="class-input-screen" class="screen animated-screen">
            <header>
                <h2>학년/반 정보 입력</h2>
                <button id="back-to-school-selection" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="class-input-form">
                    <div class="selection-box">
                        <label>학년</label>
                        <div id="grade-selection-buttons" class="button-group-horizontal">
                            <!-- Grade buttons will be injected by JS -->
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="input-class">반</label>
                        <input type="number" id="input-class" class="clno-input" placeholder="숫자만 입력" required>
                    </div>
                    <div class="input-group">
                        <label for="input-password">학급 비밀번호</label>
                        <input type="password" id="input-password" class="clno-input" placeholder="예: 3학년 5반 -> 0503" required>
                        <p class="guide-text">비밀번호 예시: 1학년 6반 → 0106, 3학년 5반 → 0503</p>
                    </div>
                    <button type="submit" class="clno-button">다음</button>
                </form>
            </main>
        </div>

        <!-- 4. Role Select Page -->
        <div id="role-selection-screen" class="screen animated-screen">
            <header>
                <h2>사용자 유형을 선택하세요</h2>
                <button id="back-to-class-input" class="back-button">뒤로</button>
            </header>
            <main>
                <div class="role-options">
                    <button class="role-button" data-role="student">
                        <span class="role-icon">🧑‍🎓</span>
                        학생입니다
                    </button>
                    <button class="role-button" data-role="teacher">
                        <span class="role-icon">🧑‍🏫</span>
                        선생님입니다
                    </button>
                </div>
            </main>
        </div>

        <!-- 5. Student Login Page -->
        <div id="student-login-screen" class="screen animated-screen">
            <header>
                <h2>학생 로그인</h2>
                <button id="back-to-role-selection-student" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="student-login-form">
                    <div class="input-group">
                        <label for="input-attendance-number">출석번호</label>
                        <input type="number" id="input-attendance-number" class="clno-input" placeholder="출석번호를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="input-student-pin">학생 PIN 번호</label>
                        <input type="password" id="input-student-pin" class="clno-input" placeholder="PIN 번호를 입력하세요" required>
                        <p class="guide-text">PIN은 학교/학년/반/번호 조합으로 생성됩니다.</p>
                    </div>
                    <button type="submit" class="clno-button">로그인</button>
                </form>
            </main>
        </div>

        <!-- 6. Teacher Login Page -->
        <div id="teacher-login-screen" class="screen animated-screen">
            <header>
                <h2>선생님 인증</h2>
                <button id="back-to-role-selection-teacher" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="teacher-login-form">
                    <div class="input-group">
                        <label for="login-teacher-password">비밀번호</label>
                        <input type="password" id="login-teacher-password" class="clno-input" placeholder="선생님 전용 비밀번호" required>
                    </div>
                    <button type="submit" class="clno-button">로그인</button>
                </form>
            </main>
        </div>

        <!-- Student Main Page -->
        <div id="student-main-screen" class="screen animated-screen">
            <header>
                <h2>[학생 전용 페이지]</h2>
                <button id="back-to-role-selection-from-student-main" class="back-button">뒤로</button>
            </header>
            <main>
                <h3>메뉴</h3>
                <ul class="menu-list">
                    <li><button class="menu-button" id="view-announcements-btn">공지사항 보기</button></li>
                    <li><button class="menu-button" id="view-daily-homework-btn">오늘의 숙제 보기</button></li>
                    <li><button class="menu-button" id="view-personal-homework-btn">개인 숙제 보기</button></li>
                </ul>
            </main>
        </div>

        <!-- Teacher Main Page -->
        <div id="teacher-main-screen" class="screen animated-screen">
            <header>
                <h2>선생님 메뉴</h2>
                <button id="back-to-role-selection-from-teacher-main" class="back-button">뒤로</button>
            </header>
            <main>
                <ul class="menu-list">
                    <li><button class="menu-button" id="upload-announcement-btn">공지사항 올리기</button></li>
                    <li><button class="menu-button" id="upload-daily-homework-btn">오늘의 숙제 올리기</button></li>
                    <li><button class="menu-button" id="upload-personal-homework-btn">개인 숙제 올리기</button></li>
                </ul>
            </main>
        </div>

        <!-- Announcements Page -->
        <div id="announcements-screen" class="screen animated-screen">
            <header>
                <h2>공지사항</h2>
                <button id="back-to-student-main-from-announcements" class="back-button">뒤로</button>
            </header>
            <main id="announcements-list">
                <!-- Announcements will be loaded here -->
            </main>
        </div>

        <!-- Daily Homework Page -->
        <div id="daily-homework-screen" class="screen animated-screen">
            <header>
                <h2>오늘의 숙제</h2>
                <button id="back-to-student-main-from-daily-homework" class="back-button">뒤로</button>
            </header>
            <main id="daily-homework-list">
                <!-- Daily homework will be loaded here -->
            </main>
        </div>

        <!-- Personal Homework Page -->
        <div id="personal-homework-screen" class="screen animated-screen">
            <header>
                <h2>개인 숙제</h2>
                <button id="back-to-student-main-from-personal-homework" class="back-button">뒤로</button>
            </header>
            <main id="personal-homework-list">
                <!-- Personal homework will be loaded here -->
            </main>
        </div>

        <!-- Announcement Upload Page -->
        <div id="announcement-upload-screen" class="screen animated-screen">
            <header>
                <h2>공지사항 올리기</h2>
                <button id="back-to-teacher-main-from-announcement-upload" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="announcement-upload-form">
                    <div class="input-group">
                        <label for="announcement-title">제목</label>
                        <input type="text" id="announcement-title" class="clno-input" required>
                    </div>
                    <div class="input-group">
                        <label for="announcement-content">내용</label>
                        <textarea id="announcement-content" class="clno-input" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="clno-button">등록하기</button>
                </form>
            </main>
        </div>

        <!-- Daily Homework Upload Page -->
        <div id="daily-homework-upload-screen" class="screen animated-screen">
            <header>
                <h2>오늘의 숙제 올리기</h2>
                <button id="back-to-teacher-main-from-daily-homework-upload" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="daily-homework-upload-form">
                    <div class="input-group">
                        <label for="daily-homework-title">숙제 제목</label>
                        <input type="text" id="daily-homework-title" class="clno-input" required>
                    </div>
                    <div class="input-group">
                        <label for="daily-homework-due-date">마감일</label>
                        <input type="date" id="daily-homework-due-date" class="clno-input" required>
                    </div>
                    <div class="input-group">
                        <label>숙제 내용</label>
                        <div id="daily-homework-tasks-container">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                        <button type="button" id="add-daily-homework-task-btn" class="clno-button secondary-btn">항목 추가</button>
                    </div>
                    <button type="submit" class="clno-button">등록하기</button>
                </form>
            </main>
        </div>

        <!-- Personal Homework Upload Page -->
        <div id="personal-homework-upload-screen" class="screen animated-screen">
            <header>
                <h2>개인 숙제 올리기</h2>
                <button id="back-to-teacher-main-from-personal-homework-upload" class="back-button">뒤로</button>
            </header>
            <main>
                <form id="personal-homework-upload-form">
                    <div class="input-group">
                        <label for="personal-homework-attendance-number">출석번호</label>
                        <input type="number" id="personal-homework-attendance-number" class="clno-input" placeholder="숙제를 받을 학생의 출석번호" required>
                    </div>
                    <div class="input-group">
                        <label for="personal-homework-title">숙제 제목</label>
                        <input type="text" id="personal-homework-title" class="clno-input" required>
                    </div>
                    <div class="input-group">
                        <label for="personal-homework-due-date">마감일</label>
                        <input type="date" id="personal-homework-due-date" class="clno-input" required>
                    </div>
                    <div class="input-group">
                        <label>숙제 내용</label>
                        <div id="personal-homework-tasks-container">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                        <button type="button" id="add-personal-homework-task-btn" class="clno-button secondary-btn">항목 추가</button>
                    </div>
                    <button type="submit" class="clno-button">등록하기</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-content animate-pop">
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="clno-button modal-button">확인</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
